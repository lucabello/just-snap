name: Pull Request

on:
  pull_request:


jobs:
  test:
    name: Test snap
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Install dependencies
        run: sudo snap install snapcraft --classic
      - name: Run the tests
        run: snapcraft test --platform=amd64
