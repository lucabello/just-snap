project: just-snap

backends:
  craft:
    type: craft
    systems:
      - ubuntu-24.04
      # Uncomment to test on more systems
      #- ubuntu-22.04
      #- ubuntu-20.04

suites:
  spread/general/:
    summary: General integration tests
    prepare: |
      snap install "$CRAFT_ARTIFACT" --dangerous --jailmode --classic
    restore: |
      snap remove just-snap --purge --terminate

exclude:
  - .git

kill-timeout: 1h
